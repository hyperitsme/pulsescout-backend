services:
  - type: web
    name: pulsescout-backend
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: "https://kiraai.io"
      - key: SOL_RECEIVER
        sync: false
      - key: DEMO_ALERT_INTERVAL_MS
        value: "7000"
    healthCheckPath: "/health"
